language: ruby

script: "rake -v travis"
before_script:
  - "cp -v config/travis/database.yml.travis.${TRAVIS_RUBY_VERSION}.${DB} config/database.yml"
  - "rake db:create db:migrate"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

before_install:
  - gem install bundler

bundler_args: --without development production

rvm:
  - 2.1.0
  - 2.0.0
  - 1.9.3
  - ruby-head
  - jruby-19mode
  - jruby-head

env:
  - DB=mysql
  - DB=postgres
  - DB=sqlite

gemfile:
  - Gemfile
  - gemfiles/Gemfile.jruby


matrix:
  exclude:
    - rvm: 2.1.0
      gemfile: gemfiles/Gemfile.jruby
      env: DB=mysql
    - rvm: 2.1.0
      gemfile: gemfiles/Gemfile.jruby
      env: DB=postgres
    - rvm: 2.1.0
      gemfile: gemfiles/Gemfile.jruby
      env: DB=sqlite
    - rvm: 2.0.0
      gemfile: gemfiles/Gemfile.jruby
      env: DB=mysql
    - rvm: 2.0.0
      gemfile: gemfiles/Gemfile.jruby
      env: DB=postgres
    - rvm: 2.0.0
      gemfile: gemfiles/Gemfile.jruby
      env: DB=sqlite
    - rvm: 1.9.3
      gemfile: gemfiles/Gemfile.jruby
      env: DB=mysql
    - rvm: 1.9.3
      gemfile: gemfiles/Gemfile.jruby
      env: DB=postgres
    - rvm: 1.9.3
      gemfile: gemfiles/Gemfile.jruby
      env: DB=sqlite
    - rvm: ruby-head
      gemfile: gemfiles/Gemfile.jruby
      env: DB=mysql
    - rvm: ruby-head
      gemfile: gemfiles/Gemfile.jruby
      env: DB=postgres
    - rvm: ruby-head
      gemfile: gemfiles/Gemfile.jruby
      env: DB=sqlite
    - rvm: jruby-19mode
      gemfile: Gemfile
      env: DB=mysql
    - rvm: jruby-19mode
      gemfile: Gemfile
      env: DB=postgres
    - rvm: jruby-19mode
      gemfile: Gemfile
      env: DB=sqlite
    - rvm: jruby-head
      gemfile: Gemfile
      env: DB=mysql
    - rvm: jruby-head
      gemfile: Gemfile
      env: DB=postgres
    - rvm: jruby-head
      gemfile: Gemfile
      env: DB=sqlite
    - rvm: jruby-head
      gemfile: gemfiles/Gemfile.jruby
      env: DB=mysql
    - rvm: jruby-head
      gemfile: gemfiles/Gemfile.jruby
      env: DB=sqlite
    - rvm: ruby-head
      gemfile: Gemfile
      env: DB=mysql
    - rvm: ruby-head
      gemfile: Gemfile
      env: DB=postgres
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head

